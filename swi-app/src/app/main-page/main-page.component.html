<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .search-box-container {
        text-align: left;
        margin-left: 50px;
      }

      .max-lines {
        display: inline-block;/* or inline-block */
        text-overflow: ellipsis;
        word-wrap: break-word;
        overflow: hidden;
        width: 800px;
        line-height: 25px;
        max-height: 3.6em;
        line-height: 1.8em;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .topnav > * {
        margin: 0.5%;
      }

      #advancedSearchDiv > * {
        margin: 0.5%;
      }

    </style>
</head>
<body>
  <div class="search-box-container">
    <img src="../assets/images/logo_small.png" style="float: left;" width="50">
    <h1>SWI Quote Search</h1>
    <div class="topnav">
      <input type="text" placeholder="Wpisz frazÄ™..." [(ngModel)]="searchPhrase">
      <button (click)="getDocuments(searchPhrase)">Szukaj</button>
    </div>
  </div>
  <h3 class="col-md-12 text-center" style="margin-left:50px">Elasticsearch server status: {{status}}</h3>
  <div *ngFor="let entry of responses" style="margin-top:20px;margin-left:50px">
    <h3>{{entry.title}}</h3>
    <p class="max-lines">{{entry.abstract}}</p>
    <p style="color:green">{{entry.lastEditDate}}</p>
  </div>
</body>    
</html>
